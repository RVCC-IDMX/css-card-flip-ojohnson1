<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Card Flip</title>
    <link rel="stylesheet" href="scss/main.scss" />
  </head>

  <body>
    <div class="card">
      <div class="card__content">
        <div class="card__front">
          <h3 class="card_title">Greetings from Mexico</h3>
          <p class="card__subtitle">Bienvenidos A Mexico</p>
        </div>
        <div class="card__back">
          <p class="card__body">
            Enjoying the beautiful beaches and the tequila! Wish you were here!
          </p>
          <p class="card__signature">Sincerely,Olivia</p>
        </div>
      </div>
    </div>
  </body>
</html>
